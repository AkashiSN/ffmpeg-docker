name: ffmpeg

on:
  push:
    paths:
      - 'Dockerfile'
      - 'qsv.Dockerfile'
      - '.github/workflows/ffmpeg.yml'
  workflow_run:
    workflows: ["ffmpeg-build-base"]
    branches: [main]
    types:
      - completed

jobs:
  build:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/') == false && (github.event_name == 'push' || (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success'))
    strategy:
      matrix:
        ffmpeg: [4.3.3, 4.4.1]
        hwaccel: [none, qsv]
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: |
            /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ github.workflow }}-${{ matrix.ffmpeg }}-${{ matrix.hwaccel }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ github.workflow }}-${{ matrix.ffmpeg }}-${{ matrix.hwaccel }}-

      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: akashisn
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set build target (none)
        if: matrix.hwaccel == 'none'
        run: |
          echo "build_file=Dockerfile" >> $GITHUB_ENV
          echo "build_tag=" >> $GITHUB_ENV

      - name: Set build target (qsv)
        if: matrix.hwaccel == 'qsv'
        run: |
          echo "build_file=qsv.Dockerfile" >> $GITHUB_ENV
          echo "build_tag=-qsv" >> $GITHUB_ENV

      - name: Build and push - ffmpeg
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./${{ env.build_file }}
          tags: |
            akashisn/ffmpeg:${{ matrix.ffmpeg }}${{ env.build_tag }}
          build-args: |
            FFMPEG_VERSION=${{ matrix.ffmpeg }}
          platforms: linux/amd64
          target: ffmpeg
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache # https://github.com/docker/build-push-action/issues/252
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
