name: ffmpeg-build-base

on:
  push:
    paths:
      - 'base.Dockerfile'
      - '.github/workflows/ffmpeg-build-base.yml'

jobs:
  build:
    runs-on: ubuntu-latest
    if: ! startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-${{ github.workflow }}-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-${{ github.workflow }}-

      - name: Login to GHCR
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: akashisn
          password: ${{ github.token }}

      - name: Build ffmpeg-build-base
        uses: docker/build-push-action@v2
        with:
          context: ./
          file: ./base.Dockerfile
          tags: |
            ghcr.io/akashisn/ffmpeg-build-base
          platforms: linux/amd64,linux/arm64/v8
          push: true
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache # https://github.com/docker/build-push-action/issues/252
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache
