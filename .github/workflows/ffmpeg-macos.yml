name: ffmpeg-macos

on:
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-26
    if: github.ref == 'refs/heads/main' && startsWith(github.ref, 'refs/tags/') == false
    timeout-minutes: 120

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create /opt/ffmpeg
        run: |
          sudo mkdir -p /opt/ffmpeg
          sudo chown runner /opt/ffmpeg

      - name: Build FFmpeg with libraries
        run: ./scripts/macos/build.sh

      - name: Verify build
        run: |
          /tmp/dist/opt/ffmpeg/bin/ffmpeg -version
          /tmp/dist/opt/ffmpeg/bin/ffprobe -version

      - name: Upload FFmpeg binaries
        uses: actions/upload-artifact@v4
        with:
          name: ffmpeg-macos-arm64
          path: |
            /tmp/dist/opt/ffmpeg/bin/ffmpeg
            /tmp/dist/opt/ffmpeg/bin/ffprobe
          retention-days: 30

      - name: Create build info
        run: |
          echo "Build Date: $(date)" > /tmp/dist/opt/ffmpeg/bin/build-info.txt
          echo "Runner: ${{ runner.os }}-${{ runner.arch }}" >> /tmp/dist/opt/ffmpeg/bin/build-info.txt
          echo "Commit: ${{ github.sha }}" >> /tmp/dist/opt/ffmpeg/bin/build-info.txt
          /tmp/dist/opt/ffmpeg/bin/ffmpeg -version >> /tmp/dist/opt/ffmpeg/bin/build-info.txt

      - name: Upload build info
        uses: actions/upload-artifact@v4
        with:
          name: build-info
          path: /tmp/dist/opt/ffmpeg/bin/build-info.txt
          retention-days: 30
