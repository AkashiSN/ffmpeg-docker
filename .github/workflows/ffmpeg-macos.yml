name: ffmpeg-macos

on:
  workflow_dispatch:
  push:
    tags:
      - v*

jobs:
  build-macos:
    runs-on: macos-26
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    timeout-minutes: 120
    strategy:
      matrix:
        ffmpeg: ["8.0", "7.0.2", "6.1.2"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create /opt/ffmpeg
        run: |
          sudo mkdir -p /opt/ffmpeg
          sudo chown runner /opt/ffmpeg

      - name: Build FFmpeg with libraries
        run: FFMPEG_VERSION=${{ matrix.ffmpeg }} ./scripts/macos/build.sh

      - name: Verify build
        run: |
          /tmp/dist/opt/ffmpeg/bin/ffmpeg -version
          /tmp/dist/opt/ffmpeg/bin/ffprobe -version

      - name: Archive artifact
        run: |
          mkdir -p /tmp/ffmpeg-${{ matrix.ffmpeg }}-macos-arm64
          cp -R /tmp/dist/opt/ffmpeg/* /tmp/ffmpeg-${{ matrix.ffmpeg }}-macos-arm64/
          tar acvf /tmp/ffmpeg-${{ matrix.ffmpeg }}-macos-arm64.tar.xz -C /tmp ffmpeg-${{ matrix.ffmpeg }}-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ffmpeg-${{ matrix.ffmpeg }}-macos-arm64
          path: /tmp/ffmpeg-${{ matrix.ffmpeg }}-macos-arm64.tar.xz
